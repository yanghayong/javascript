<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-movie list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <div class="movie">
        <div class="poster">
          <img
            src="https://t1.daumcdn.net/cfile/tistory/99E9B63E5D03799D18"
            alt=""
          />
        </div>
        <div class="title_box">
          <p id="num">1</p>
          <h2 id="title">아바타</h2>
        </div>
        <h3 id="director">감독이름</h3>
        <p id="info">영화설명......</p>
      </div>

      <div class="btns">
        <button id="prev">이전</button>
        <button id="next">다음</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
